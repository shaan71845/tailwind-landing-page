<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tailwind Site</title>
  </head>
  <body>
    <!-- navbar component -->
    <nav
      class="bg-white border-b border-green-600 flex justify-start items-center p-4"
    >
      <img
        src="https://cdn2.iconfinder.com/data/icons/icontober/64/Inkcontober_Trail-512.png"
        alt="logo"
        class="h-12 w-12"
      />
      <a href="#!" class="text-gray-500 mx-4 hover:text-green-600">Home</a>
      <a href="#!" class="text-gray-500 mx-4 hover:text-green-600">About</a>
      <a href="#!" class="ml-auto mr-3 bg-yellow-100 py-2 px-4 text-yellow-600 rounded hover:bg-yellow-400 transition-all hover:text-white">Login</a>
    </nav>

    <!-- Hero component -->
    <div class="md:flex justify-between py-24 px-10">
      <div class="flex-1">
        <h4 class="text-gray-500 text-center md:text-left ">Welcome to</h4>
        <h1 class="text-3xl text-gray-800 text-center md:text-left text-4xl md:text-7xl font-black">Doggo City</h1>
        <p class="my-3 text-center md:text-left text-gray-500">Lorem ipsum dolor sit amet consectetur adipisicing elit. In numquam accusantium quia velit ex hic tempore reprehenderit deleniti alias soluta.</p>
        <div class="buttons my-6 md:text-left text-center sm:text-left">
          <button
            class="m-0 w-full xsm:w-auto bg-green-600 px-4 py-3 text-white font-bold shadow-2xl rounded-lg hover:bg-green-700 transition-all"
          >
          Learn more
          <button
            class="my-2 xsm:my-2 w-full xsm:w-auto bg-white text-green-600 xsm:mx-2 border border-green-600 px-4 py-3 font-bold shadow-2xl rounded-lg hover:bg-green-700 hover:text-white transition-all"
          >
            Get Started
          </button>
        </div>
      </div>
      <div class="flex-1 flex h-full justify-center md:justify-end">
        <img
          src="https://images.unsplash.com/photo-1536012441472-aae6b3ce330f?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2850&q=80"
          alt="Doggy"
          class="rounded shadow-2xl w-3/4 self-center"
        />
      </div>
    </div>
  </body>
</html>
