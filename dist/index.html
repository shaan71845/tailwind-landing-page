<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>BizNet</title>
  </head>
  <body>
    <div class="container">
      <h1>Inside container</h1>

      <!-- GRID -->
      <div class="grid gap-4 sm:grid-cols-1 md:grid-cols-3 lg-grid-cols-4 lg:grid-cols-6">
        <div class="bg-purple-500 text-white rounded-xl p-3 shadow-2xl">Shaan Alam</div>
        <div class="bg-pink-500 text-white rounded-xl p-3 shadow-2xl">Shaan Alam</div>
        <div class="bg-indigo-500 text-white rounded-xl p-3 shadow-2xl">Shaan Alam</div>
        <div class="bg-blue-500 text-white rounded-xl p-3 shadow-2xl">Shaan Alam</div>
        <div class="bg-green-500 text-white rounded-xl p-3 shadow-2xl">Shaan Alam</div>
        <div class="bg-yellow-500 text-white rounded-xl p-3 shadow-2xl">Shaan Alam</div>
      </div>

      <div class="my-4 py-8 px-8 max-w-sm mx-auto bg-white rounded-xl shadow-md space-y-2 sm:py-4 sm:flex sm:items-center sm:space-y-0 sm:space-x-6">
        <img class="block mx-auto h-24 rounded-full sm:mx-0 sm:flex-shrink-0" src="./img/logo.jpeg" alt="Woman's Face">
        <div class="text-center space-y-2 sm:text-left">
          <div class="space-y-0.5">
            <p class="text-lg text-black font-semibold">
              Erin Lindford
            </p>
            <p class="text-gray-500 font-medium">
              Product Engineer
            </p>
          </div>
          <button class="px-4 py-1 text-sm text-purple-600 font-semibold rounded-full border border-purple-200 hover:text-white hover:bg-purple-600 hover:border-transparent focus:outline-none focus:ring-1 focus:ring-purple-600 focus:ring-offset-2">Message</button>
        </div>
      </div>

      <div class="my-4 py-8 px-8 max-w-sm.mx-auto bg-white rounded-xl shadow-md space-y-2 sm:py-4 sm:flex sm:items-cente">

      </div>

    </div>
</html>
